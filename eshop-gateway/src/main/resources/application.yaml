server:
  port: 9090

eureka:
  client:
    serviceUrl:
#      defaultZone: http://eshop-eureka:8761/eureka/
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: picture-service-app
          uri: lb://PICTURE-SERVICE-APP
          predicates:
            - Path=/api/v1/picture/**
        - id: backend
          uri: lb://BACKEND
          predicates:
            - Path=/api/v1/**
        - id: delivery-ws
          uri: lb:ws://DELIVERY-SERVICE
          predicates:
            - Path=/api/v1/**