<div class="row py-2">
  <div class="col-md-3 col-xs-12">
    <ul class="list-group mb-3">
      <li class="list-group-item active">Category 1</li>
      <li class="list-group-item">Category 2</li>
      <li class="list-group-item">Category 3</li>
      <li class="list-group-item">Category 4</li>
      <li class="list-group-item">Category 5</li>
    </ul>

    <form>
      <label class="form-label" for="nameFilter">Name</label>
      <div class="input-group mb-3">
        <input aria-label="Name" class="form-control" id="nameFilter" placeholder="Name" type="text">
      </div>

      <label class="form-label" for="priceFilter">Price</label>
      <div class="input-group mb-3" id="priceFilter">
        <input aria-label="From" class="form-control" placeholder="From" type="number">
        <span class="input-group-text">-</span>
        <input aria-label="To" class="form-control" placeholder="To" type="number">
      </div>

      <button class="btn btn-primary" type="submit">Apply</button>
    </form>
  </div>

  <div class="col-md-9 col-xs-12">
    <div class="row row-cols-1 row-cols-md-3 g-4">

      <div *ngFor="let product of products" class="col">
        <div class="card">
          <div *ngIf="product.pictures.length > 0">
            <img alt="Card image cap" class="card-img-top" src="{{product.picturesObj.path}}">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a class="btn btn-primary" routerLink="/products/{{product.id}}">View</a>
            <a class="btn btn-primary" href="#">Add to card</a>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-9 col-xs-12 mt-3">
      <nav aria-label="...">
        <ul class="pagination">
          <li class="page-item disabled">
            <a aria-disabled="true" class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li aria-current="page" class="page-item active">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

</div>
