<div class="row row-cols-1 row-cols-md-3 g-4">

  <div *ngFor="let product of products" class="col">
    <div class="card">
      <div *ngIf="product.pictures.length > 0">
        <img alt="Card image cap" class="card-img-top" height="200" src="/api/v1/picture/{{product.pictures[0]}}"
             width="100">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{product.title}}</h5>
        <p class="card-text">{{product.description}}</p>
        <p class="card-text">Price: {{product.price}}</p>
        <a class="btn btn-primary" routerLink="/products/{{product.id}}">View</a>
        <a class="btn btn-primary" href="#">Add to card</a>
      </div>
    </div>
  </div>

  <div *ngIf="products.length == 0" class="col">
    No data
  </div>

</div>
